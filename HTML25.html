<!DOCTYPE html>
<html>
<head>
<style>
div.a {
  width: 200px;
  background-color: lightgreen;
}

div.b {
  width: 200px;
  padding: 35px;
  box-sizing: border-box;
  background-color: blue;
}
</style>
</head>
<body>

<h2>Padding</h2>

<div class="a">div is 200px wide.</div>
<br>

<div class="b">width of this div remains at 200px, in spite of the 70px of left and right padding, because of the box-sizing: border-box property.
</div>

</body>
</html>
