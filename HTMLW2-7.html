<!DOCTYPE html>
<html>
<head>
<title>
JavaScript Math
</title>
</head>
<body>

<h2>JavaScript Math</h2>

<p>ABSOLUTE:</p>
<p id="x1"></p>
<p>POWER:</p>
<p id="x2"></p>
<p>SQUARE ROOT:</p>
<p id="x3"></p>
<p>RANDOM NUMBER:</p>
<p id="x4"></p>
<p>CEIL RANDOM NUMBER:</p>
<p id="x5"></p>
<p>FLOOR RANDOM NUMBER:</p>
<p id="x6"></p>
<p>SIN(ANGLE):</p>
<p id="x7"></p>
<script>
document.getElementById("x1").innerHTML = Math.abs(-3.56);
document.getElementById("x2").innerHTML = Math.pow(67, 3);
document.getElementById("x3").innerHTML = Math.sqrt(100);
document.getElementById("x4").innerHTML = Math.random();
document.getElementById("x5").innerHTML = Math.ceil(Math.random());
document.getElementById("x6").innerHTML = Math.floor(Math.random());
document.getElementById("x7").innerHTML = Math.sin(Math.random());
</script>

</body>
</html>
