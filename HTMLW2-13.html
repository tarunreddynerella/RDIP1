<!DOCTYPE html>
<html>
<body>

<p id="x"></p>

<script>
var strng = "HTML stands for Hyper Text Markup Language. It is used to design web pages using markup language. HTML is the combination of Hypertext and Markup language. Hypertext defines the link between the web pages. Markup language is used to define the text document within tag which defines the structure of web pages";
var arr = strng.split(" "); 
document.getElementById("x").innerHTML = arr[5] + " " + arr[7] + " " + arr[10];
</script>

</body>
</html>
