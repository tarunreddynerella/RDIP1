<!DOCTYPE html>
<html>
	<head>
		<title>
			FORMS IN HTML

		</title>
	</head>
	<body>
		<fieldset>
		 <label for="name">Name:</label>
		 <input type="text" id="name" name="name"><br>
		 <label for="number">PHONE NUMBER:</label>
		 <input type="tel" id="number" name="number"><br>
		 </fieldset>
		 <fieldset>
		 COURSE:<br>
		 <input type="radio" id="btech" name="course" value="btech">
		 <label for="btech">Bachelor of Technology</label><br>
		 <input type="radio" id="mtech" name="course" value="mtech">
		 <label for="mtech">Master of Technology</label><br>
		 <br>
		 </fieldset>
		 <label for="desc">Description:</label>
		 <input type="text" id="desc" name="desc"><br>
		 <fieldset>
		 SUBJECT INTERESTS:<br>
		 <input type="checkbox" id="sub" name="wd" value="wd">
		 <label for="wd"> Web Development</label><br>
		 <input type="checkbox" id="sub" name="ml" value="ml">
		 <label for="ml"> Machine Learning.</label><br>
		 <input type="checkbox" id="sub" name="ai" value="ai">
		 <label for="ai"> Articicial Intelligence.</label><br>
		 <input type="checkbox" id="sub" name="ds" value="ds">
		 <label for="ds"> DATA SCIENCE</label><br>
		 <input type="checkbox" id="sub" name="iot" value="iot">
		 <label for="iot"> Internet of Things</label><br>
		 <input type="checkbox" id="sub" name="ca" value="ca">
		 <label for="ca"> Computer Architecture and Organisation</label><br>

		 </fieldset>
	
		 <button type="submit" form="form1" value="Submit">Submit</button>
	</body>
</html>
