<!DOCTYPE html>
<html>
<head>
<style>
/* unvisited link */
a:link {
  color: yello;
}

/* visited link */
a:visited {
  color: blue;
}

/* mouse over link */
a:hover {
  color: red;
}

/* selected link */
a:active {
  color: green;
}
</style>
</head>
<body>

<p><b><a href="https://www.google.com/" target="_blank">This is a link</a></b>

</body>
</html>
