<!DOCTYPE html>
<html>
<body>

<p>Click the button to check if the number is between 10-100:</p>

<button onclick="lFunction(15)">Try it</button>

<p id="q"></p>

<p>Fibonacci[5]</p>
<script>
function lFunction(n) {
  var x=n; 
  var res;
  if (x>10 && x<100) {
    res = "yes";
  } else {
    res = "no";
  }
  document.getElementById("q").innerHTML = res;
}

function fibonacci(num) 
{ 
    var num1=0; 
    var num2=1; 
    var sum=0; 
    var i=0; 
    for (i = 0; i < num; i++)  
    { 
        sum=num1+num2; 
        num1=num2; 
        num2=sum; 
        document.write(sum);
    } 
     
} 
  
document.write(fibonacci(5) + ""); 
</script>

</body>
</html>
