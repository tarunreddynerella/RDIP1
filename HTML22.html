<!DOCTYPE html>
<html>
<head>
<style>
ol {
  background: hotpink;
  padding: 15px;
}

ul {
  background: yellow;
  padding: 15px;
}

ol li {
 list-style-position: inside;
  background: #ffe5e5;
  padding: 5px;
  margin-left: 35px;
}

ul li {
list-style-position: outside;
  background: #cce5ff;
  margin: 5px;
}
</style>
</head>
<body>

<h1>Styling Lists:</h1>

<ol>
  <li>1</li>
  <li>2</li>
  <li>3</li>
</ol>

<ul>
  <li>a</li>
  <li>b</li>
  <li>c</li>
</ul>

</body>
</html>
