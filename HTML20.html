<!DOCTYPE html>
<html>
<head>
<style>
.serif {
  font-family: "Times New Roman";
}

.sansserif {
  font-family: Arial, Helvetica, sans-serif;
}

.monospace {
  font-family: "Lucida Console", Courier, monospace;
}
</style>
</head>
<body>

<h1>CSS font-family</h1>
<p class="serif">font 1</p>
<p class="sansserif">font 2</p>
<p class="monospace">font 3</p>

</body>
</html>
